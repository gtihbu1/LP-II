<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container" role="main">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required aria-required="true"
                autocomplete="email" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required
                aria-required="true" autocomplete="current-password" minlength="6" />

            <button type="submit" aria-label="Login">Login</button>
        </form>
        <div class="links">
            <a href="#" tabindex="0" aria-label="Forgot password?">Forgot password?</a>
            <a href="#" tabindex="0" aria-label="Register a new account">Register</a>
        </div>
    </main>

</body>

</html>
